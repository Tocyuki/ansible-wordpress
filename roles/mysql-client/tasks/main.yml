---
# tasks file for mysql-client
- name: Uninstall MariaDB
  yum:
    name: mariadb-libs
    state: absent

- name: Add MySQL repo
  yum:
    name: http://dev.mysql.com/get/mysql57-community-release-el7-8.noarch.rpm
    state: present

- name: Install MySQL client
  yum:
    name: "{{ item }}"
    state: present
  loop: "{{ mysql_client_packages }}"
